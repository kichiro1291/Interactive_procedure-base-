<!DOCTYPE HTML>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<title>НАИМЕНОВАНИЕ ПРОЦЕДУРЫ</title> <!--Заполнять для каждой процедуры-->
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="my_script.js"></script>
	<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
	<script type="text/javascript">
/* Функция №1 показа основных шагов процедуры */
$(document).ready(function(){
	$('input.content_menu').change(function(){
		var class_name = $(this).attr('class');
		class_name = class_name.substring(class_name.indexOf('c_m_'), class_name.indexOf('c_m_') + 7).trim();
		$('div#container div#step').hide(); // Скрывает все div-элементы в контейнере с id step
		$('div#container div.' + class_name).fadeIn().show();
	});
});

	</script>

</head>	
<body>
<form name="f">
	<table class="main_table" cellspacing="0">
    <tr>
        <td colspan="2" class="thead">НАИМЕНОВАНИЕ ПРОЦЕДУРЫ</td>
    </tr>
    <tr>
        <td width="30%" class="thead">Тематика обращения</td>		
        <td class="thead">Инструкция для сотрудника</td>
    </tr>
    <tr>
        <td width="30%" class="main" valign="top">
		<!-- Таблица параметров -->
		
				<div>
 				<input type="radio" name="param"  class="content_menu c_m_1"/>Параметр №1	
 				</div>
			
				<div>
 				<input type="radio" name="param" class="content_menu c_m_2"/>Параметр №2
 				</div>
		</td>
		<td class="main" valign="top">
		<!-- Таблица шагов -->
			<div id="container">			
<div id="step" style="display:none" class="c_m_1" >
	Шаг №1. Параметр №1.
</div>				
			
<div id="step" style="display:none" class="c_m_2">	
	Шаг №2. Параметр №2.	
</div>			
		</td>
    </tr>
<!-- Блок с ссылками -->    
    <tr>
        <td colspan="2" class="thead">
		Дополнительные ссылки
		</td>
    </tr>
</table>
</form>
<!--Скрытые элементы (окна) -->
</body>
</html>
